   <div class="container">
    <mat-spinner *ngIf="isLoading" class="pd-4" color="accent"></mat-spinner>
    <div *ngIf="!isLoading">
      <div class="row mt-4">
        <button
          mat-raised-button
          color="accent"
          class="ml-3"
          routerLink="/create"
        >
          Stwórz melanż
        </button>
      </div>
      <mat-card class="mt-4">
        <div *ngFor="let melange of melanges">
          <div class="row">
            <div class="col"><a class="btn" mat-button [routerLink]="['/melange', melange._id]">{{melange.name}}</a></div>
            <div class="col-6"></div>
            <div class="col">{{melange.createdAt | date:'longDate'}} {{melange.createdAt | date: 'mediumTime'}}</div>
          </div>
          <hr>
        </div>
      </mat-card>
    </div>
  </div>
