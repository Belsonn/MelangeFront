<mat-dialog-content>
    <div *ngIf="data.error" class="alert alert-danger" role="alert">
        Już istnieje użytkownik o takiej nazwie. Spróbuj wprowadzić inną.
      </div>
    <p class="paragraph">Wprowadź nazwę dla Twojego gościa</p>
      <mat-form-field appearance="outline">
        <mat-label>Nazwa</mat-label>
        <input
          matInput
          name="name"
          [(ngModel)] = "username"
          type="text"
          #nameInput="ngModel"
          required
          minlength="3"
          maxlength="12"
        />
      </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="accent"  [disabled]="username.length<3" [mat-dialog-close]="username">Stwórz</button>
    <button mat-raised-button mat-dialog-close>Anuluj</button>
</mat-dialog-actions>
